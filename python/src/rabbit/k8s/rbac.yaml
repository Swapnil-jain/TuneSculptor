apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq-rbac
  namespace: rabbits
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rabbitmq-rbac
  namespace: rabbits
rules:
- apiGroups: 
    - ""
  resources: 
    - endpoints
  verbs: 
    - get
    - list
    - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rabbitmq-rbac
  namespace: rabbits
subjects:
- kind: ServiceAccount
  name: rabbitmq-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rabbitmq-rbac